<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherUP | Your favourite weather app</title>
    <link rel="stylesheet" href="weatherApp.css">
</head>

<body>

    <!-- START (FIRST) SCREEN -->

    <div id="start-screen">

        <h1 class="start-screen heading">
            <span>Welcome to</span>
            <span class="start-screen heading-weather">
                Weather<span class="start-screen heading-UP">UP</span>
            </span>
        </h1>

        <div id="gifUp"></div>

        <div id="start-screen-menu" hidden>

            <div class="start-screen innerDiv">

                <div class="select city">
                    <label for="select-city">Select city</label>
                    <select name="select-city" id="select-city">
                        <!-- <option value="" selected disabled>=== Select city ===</option> -->
                        <option value="Skopje" selected>Skopje</option>
                        <option value="Bitola">Bitola</option>
                        <option value="Veles">Veles</option>
                        <option value="Gevgelija">Gevgelija</option>
                        <option value="Belgrade">Belgrade</option>
                        <option value="Moscow">Moscow</option>
                        <option value="London">London</option>
                        <option value="Chicago">Chicago</option>
                        <option value="New York">New York</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Sydney">Sydney</option>
                        <option value="Utrecht">Utrecht</option>
                    </select>
                </div>
                <br>

                <div class="select unit">
                    <label for="select-unit">Unit of measurement</label>
                    <select name="select-unit" id="select-unit">
                        <!-- <option value="" selected disabled>=== Select unit ===</option> -->
                        <option value="standard">Standard</option>
                        <option value="metric" selected>Metric</option>
                        <option value="imperial">Imperial</option>
                    </select>
                </div>
                <br>

                <div class="select language">
                    <label for="select-language">Language</label>
                    <select name="select-language" id="select-language">
                        <!-- <option value="" selected disabled>=== Select language ===</option> -->
                        <option value="mk" selected>Macedonian</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="sr">Serbian</option>
                    </select>
                </div>

                <div>
                    <button id="show-weather">Show weather</button>
                </div>

            </div>

        </div>

    </div>


    <!-- MAIN SCREEN -->

    <div id="select-other-city" hidden>
        <img src="assets/img/up-carl-removebg-preview11.png" alt="goBack-icon">
        <span>Go Back</span>
    </div>

    <div id="main-screen-content" hidden>

        <nav>
            <div>
                <img class="nav img" src="./assets/img/UP-logo.png" alt="Weather UP Logo">
                <h1 class="nav title" id="main-title-plus-logo">
                    Weather<span>UP</span></h1>
            </div>
            <span class="nav today" id="today-btn">Today</span>
            <span class="nav hourly" id="hourly-btn">Hourly</span>
            <span class="nav about" id="about-btn">About</span>
        </nav>


        <!-- THE DISPLAY SCREEN -->

        <div class="show">


            <!-- CURRENT DAY WEATHER INFO -->
            <div class="current-day-info">

                <!-- MAIN INFO -->

                <div class="current-day title">
                    <h2 class="current-day weather-location"></h2>
                    <small class="current-day last-updated">DT - last updated ....</small>
                </div>

                <div class="current-day main-info">
                    <span>
                        <span id="currentDay-feels-like-temp"></span>
                        <br>
                        <i style="padding-left: 5px;">Feels Like</i>
                    </span>

                    <span id="currentDay-icon"></span>

                    <span id="currentDay-main"></span>

                    <span id="currentDay-icon-humidity">
                        <img src="assets/icons/icons8-humidity-30.png" alt="humidity-icon">
                    </span>

                    <span id="currentDay-icon-windSpeed">
                        <img src="assets/icons/icons8-wind-30.png" alt="wind-icon">
                    </span>

                    <img id="arrow-icon-btn-down" src="assets/icons/icons8-expand-arrow-30.png" width="40px"
                        class="arrow-icon-btn" alt="down-arrow" title="Show Details">
                </div>

                <!-- ADDITIONAL INFO -->

                <div id="additional-info-show-hide" hidden>

                    <div class="current-day additional-info">

                        <div class="additional-info div-one">
                            <span><img src="assets/icons/icons8-temperature-35.png" alt="temperature-icon"></span>
                            <span></span>
                            <span></span>
                        </div>

                        <div class="additional-info div-two">
                            <span><img src="assets/icons/icons8-wind-30.png" alt="wind-icon" title="Wind"></span>
                            <span><img src="assets/icons/icons8-humidity-30.png" alt="humidity-icon"
                                    title="Humidity"></span>
                            <span><img src="assets/icons/icons8-atmospheric-pressure-30.png"
                                    alt="atmospheric-pressure-icon" title="Pressure"></span>
                        </div>

                        <div class="additional-info div-three">
                            <span><img src="assets/icons/icons8-eye-30.png" alt="visibility-icon"
                                    title="Visibility"></span>
                            <span><img src="assets/icons/icons8-sunrise-30.png" alt="sunrise-icon"
                                    title="Sunrise"></span>
                            <span><img src="assets/icons/icons8-sunset-30.png" alt="sunset-icon" title="Sunset"></span>
                        </div>

                        <div class="additional-info div-four">
                            <span></span>
                            <span><img src="assets/icons/icons8-clouds-30.png" alt="clouds-icon"
                                    title="Cloudiness"></span>
                        </div>

                    </div>

                </div>

            </div>


            <!-- HOURLY WEATHER INFO -->

            <div class="hourly-weather container" hidden>
                <h2 id="hourlyForecastTitle"></h2>
                <div class="hourly-weather main-innerHTML">
                    <!-- Dynamicly added  -->
                </div>
            </div>


            <!-- ABOUT APP INFO -->

            <div id="about" hidden>
                <h1>INFO ABOUT APP</h1>
                <!-- ABOUT INFO GOES HERE i samo so hidden on off-->
                <!-- 
                    Text about the app
                    Text about the creator
                    Contact info
                 -->
            </div>





        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="weatherApp.js" type="text/javascript"></script>
</body>

</html>
